<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению
        */
        'use strict';
        /* в первом шаге оператор '+' выполнял арифметические оперерации, т.к. оба операнда относятся к типу number(20).
        Во втором шаге один из операндов(10) имеет тип string и, в силу слабой типизации, оба операнда приводятся к типу string 
        и '+' является оператором конкатенации. получаем итоговое выражение типа string 
        */
        console.log(10 + 10 + "10"); //2010

        /* один из операндов относится к типу string, поэтому во всем выражении '+' ведет себя как оператор конкатенации строк
         */
        console.log(10 + "10" + 10); //101010

        /* перед "10" стоит два '+' - один из которых приводит строку к типу number, второй - выполненяет арифметические действия. */
        console.log(10 + 10 + +"10");//30

        /*пустая строка имеет тип undefined, что в математическом представлении имеет значение 0. при делении на 0 получаем infinity, знак '-' сохраняется*/
        console.log(10 / -"");//-infinty

        /* цифры с плавающей точкой в JS обозначаются через точку, а не запятую. '+' перед строкой не может привести к типу numbers и в итоге
        получаем not a number */
        console.log(10 / +"2,5");//NaN

    </script>
</body>

</html>
