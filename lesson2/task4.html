<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /**
        * Функция возвращает сумму двух чисел.
        * 
        * @param {number} num1 - первое слагаемое
        * @param {number} num2 - второе слагаемое
        * @returns {number} сумма двух чисел
        */
        function addition(num1, num2) {
            return num1 + num2
        }

        /**
        * Функция возвращает разность двух чисел.
        * 
        * @param {number} num1 - уменьшаемое
        * @param {number} num2 - вычитаемое
        * @returns {number} разность
        */
        function difference(num1, num2) {
            return num1 - num2
        }

        /**
        * Функция возвращает частное двух чисел.
        * 
        * @param {number} num1 - делимое
        * @param {number} num2 - делитель
        * @returns {number} частное
        */
        function division(num1, num2) {
            return (num1 / num2).toFixed(2)
        }

        /**
        * Функция возвращает произведение двух чисел.
        * 
        * @param {number} num1 - множитель
        * @param {number} num2 - множитель
        * @returns {number} произведение
        */
        function multiply(num1, num2) {
            return num1 * num2
        }




        console.log(addition(4, 7))
        console.log(difference(4, 7))
        console.log(division(4, 7))
        console.log(multiply(4, 7))
    </script>
</body>

</html>
