<body>
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(x);
        /*
        a = 4;
        x = 5;
        В данном примере "а" принимает значение 4, т.к. оператор *= является сокращенной записью для операции а = а(2) * 2.
        выражение в скобках обладает большим приоритетом, оно выполняется первым, затем к полученному результату прибавляем 1.
        "х" присваивается 5
    </script>
</body>
