<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2. Переменная "с" изначально просто объявляется и затем в нее записывается инкрементированное(префиксное) значение переменной "а". 1+1
        //пример 2
        d = b++;
        alert(d); //ответ: 1. При постфиксном инкременте алерт выдеает изначальное значение переменной и только затем увеличивает его на 1.
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5. Переменная "а" сохранила свое предыдущее значение "2" и при префиксном инкременте увеличилась еще на единицу - 3.
        //дальше просто сложили 2 и новое значение "а"
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 Переменная "b" так же ранее была инкрементирована и сохранила значение равное двум - именно его и плюсует оператор сложения.
        // Только после завершения операции постфиксный инкремент увеличивает значение переменной до трех.
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
